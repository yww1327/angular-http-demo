<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <h4>Notification Detail</h4>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 30px;">
    <div>
      <b>Title</b>
      <p style="margin-left: 30px;">{{ title }}</p>
    </div>
    <div style="margin-top: 50px;">
      <b>Description</b>
      <p style="margin-left: 30px;">{{ description }}</p>
    </div>
    <div style="text-align: center; margin-top: 70px;">
      <ion-button (click)="navToUpdatePage()">Update</ion-button>
    </div>
  </div>
</ion-content>
